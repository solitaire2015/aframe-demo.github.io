<script type="text/javascript">
  AFRAME.registerComponent('update-raycaster', {
  schema: {type: 'selector'},

  init: function () {
    var raycasterEl = this.data;
    raycasterEl.components.raycaster.data.objects="#"+this.el.id;
    raycasterEl.components.raycaster.refreshObjects();
  }
});
</script>
<script>
	AFRAME.registerComponent("limit-angle",{
		schema: {
			selector:{
  			type: 'selector'
			},
			scale:{
				type:"number"
			},
			positiony:{
				type:"number"
			}
  		},
  		dependencies:["position","rotation"],
		init : function(){
			this.euler=new THREE.Euler();
		},
		tick : function(){
			var pos = new THREE.Vector3();
			pos.setFromMatrixPosition(this.data.selector.object3D.matrixWorld);
			var camera_pos = new THREE.Vector3();
			camera_pos.setFromMatrixPosition(document.querySelector("#camera").object3D.matrixWorld);
			var direction = new THREE.Vector3();
			direction.subVectors(pos,camera_pos).normalize().multiplyScalar(this.data.scale);
			this.el.object3D.position.copy(pos);
			var cursor_rotation=new THREE.Euler(0,0,0,"YXZ");
			cursor_rotation.setFromRotationMatrix(this.data.selector.object3D.matrixWorld);
			this.el.object3D.rotation.y=cursor_rotation.y;
			//this.el.object3D.position.z-=1;
			this.el.object3D.position.y=this.data.positiony;
			this.el.object3D.position.x+=direction.x;
			this.el.object3D.position.z+=direction.z;
		}
	});
	AFRAME.registerComponent("arrow-move",{
		schema:{
			movementenable:{
				default:true
			}
		},
		init:function(){
			this.cursor = document.querySelector("#cursor");
			this.direction = new THREE.Vector3();
			this.camera = document.querySelector("#camera");
			this.camera_pos = new THREE.Vector3();
			this.cursor_pos = new THREE.Vector3();
			this.cursor_rotation = new THREE.Euler(0,0,0,"YXZ");
			this.intersected = false;
			this.inited = false;
			this.el.addEventListener("mouseenter",function(){
				this.flag=true;
			}.bind(this));
			this.el.addEventListener("mouseleave",function(){
				this.flag=false;
			}.bind(this));
			camera.addEventListener("willhit",function(){
				this.intersected=true;
			}.bind(this));
			camera.addEventListener("willnothit",function(){
				this.intersected=false;
			}.bind(this));
		},
		tick:function(){
			this.cursor_rotation.setFromRotationMatrix(this.cursor.object3D.matrixWorld);
			this.cursor_pos.setFromMatrixPosition(this.cursor.object3D.matrixWorld);
			if(!(this.data.movementenable))
			{
				return;
			}
			if((this.cursor_rotation.x<-0.16999999614859562&&(!(this.intersected)))||(!(this.inited)&&this.cursor_rotation.x<-0.16999999614859562))
			{
				if(!(this.inited))
				{
					document.querySelector("#camera").components["my-collider"].update();
					this.inited = true;
				}
				this.camera_pos.setFromMatrixPosition(this.camera.object3D.matrixWorld);
				this.direction.subVectors(this.cursor_pos,this.camera_pos);
				this.direction.y=0;
				this.direction.normalize();
				this.direction.multiplyScalar(0.05);
				this.camera.components.position.data.x+=this.direction.x;
				this.camera.components.position.data.z+=this.direction.z;
				this.camera.components.position.update();
			}
		}
	});
</script>
